<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <title>Connexion | OFFRES D'EMPLOI SERIEUSE 242</title>
    <link rel="icon" type="image/png" href="../images/logo.jpg" />
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
    <main>
        <section class="form__card">
            <p id="msg-succes">Connexion r√©ussie</p>
            <p id="msg-error">Votre mot de passe ou E-mail est incorrect</p>

            <form id="loginForm" method="post">
                <h1>Connexion</h1>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" placeholder="Entrez votre E-mail" required />
                </div>

                <div class="form-group password-group">
                    <label for="password">Mot de passe :</label>
                    <div class="password-field">
                        <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe"
                            required />
                        <i class='bx bx-show' id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" id="btn-login">Connexion</button>

                <p>
                    Vous n'avez pas de compte ?
                    <a href="./inscription.html">Inscrivez-vous</a>
                </p>
            </form>
        </section>
    </main>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const msgSucces = document.getElementById('msg-succes');
        const msgError = document.getElementById('msg-error');
        const togglePassword = document.getElementById('togglePassword');
        const form = document.getElementById('loginForm');

        const validEmail = "lawalrafiou@gmail.com";
        const validPassword = "123456";

        // ‚úÖ Gestion de la connexion
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (emailInput.value === validEmail && passwordInput.value === validPassword) {
                msgSucces.style.display = "block";
                msgError.style.display = "none";
            } else {
                msgError.style.display = "block";
                msgSucces.style.display = "none";
            }
        });

        // üëÅÔ∏è Gestion de l'affichage du mot de passe
        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.replace('bx-show', 'bx-hide');
            } else {
                passwordInput.type = "password";
                togglePassword.classList.replace('bx-hide', 'bx-show');
            }
        });
    </script>
</body>

</html>
